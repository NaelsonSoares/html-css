<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tabelas</title>
</head>
<body>
    <h1>Mesclagem de Celulas</h1>
    <h2>Desafio do curso em video</h2>
    <table>
        <caption>Desafio III</caption>
            <tr>
                <th scope="row" rowspan="2" class="destaque">Área</th>
                <th scope="row" rowspan="2" class="destaque">Disciplina</th>
                <th scope="colgroup" colspan="2" class="destaque">Notas</th>
                <th scope="row" rowspan="2" class="destaque">Média</th>
            </tr>
            <tr>
                <th scope="row" class="destaque">Nota I</th>
                <th scope="row" class="destaque">Nota II</th>
            </tr>
            <tr>
                <th scope="rowgroup" rowspan="4">Exatas</th>
                <td>Matemática</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Física</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Química</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Biologia</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <th scope="col" colspan="4" class="medias">Média de Exatas</th>
                <td class="destaque"><strong>0.0</strong></td>
            </tr>
            <tr>
                <th scope="rowgroup" rowspan="2">Humanas</th>
                <td>Histótia</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Geografia</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <th scope="col" colspan="4" class="medias">Média de Humanas</th>
                <td class="destaque"><strong>0.0</strong></td>
            </tr>
    </table>
</body>
</html>
