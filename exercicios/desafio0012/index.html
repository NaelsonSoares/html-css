<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>tabelas</title>
</head>
<body>
    <h1>Mesclagem de Celulas</h1>
    <h2>Desafio do curso em video</h2>
    <h3>Desafio I</h3>
    <table>
        <tr>
            <td>1</td>
            <td>2</td>
            <td class="destaque" rowspan="2">3</td>
            <td>4</td>
        </tr>
        <tr>
            <td>5</td>
            <td>6</td>
            <td>7</td>
        </tr>
        <tr>
            <td class="destaque" colspan="3">8</td>
            <td>9</td>
        </tr>
        <tr>
            <td class="destaque" rowspan="2">10</td>
            <td class="destaque" colspan="2">11</td>
            <td>12</td>
        </tr>
        <tr>
            <td>13</td>
            <td>14</td>
            <td>15</td>
        </tr>
    </table>

    <h3>Desafio II</h3>
    <table>
        <tr>
            <td class="destaque" colspan="4">a</td>
            <td class="destaque" rowspan="4">b</td>            
        </tr>
        <tr>
            <td class="destaque" rowspan="4">c</td>
            <td>d</td>
            <td>e</td>
            <td>f</td>
        </tr>
        <tr>
            <td>g</td>
            <td>h</td>
            <td>i</td>
        </tr>
        <tr>
            <td>j</td>
            <td>l</td>
            <td>m</td>
        </tr>
        <tr>
            <td class="destaque" colspan="4">n</td>
        </tr>
    </table>
</body>
</html>
