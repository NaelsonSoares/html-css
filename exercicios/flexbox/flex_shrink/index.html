<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/faviconNS.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Flex Items</title>
</head>
<body>

    <h1>Flex-items</h1>

    <p>flex-shrink: 1</p>
    <section class="container">
        <div class="itemflexshrink1 blue">item</div>
        <div class="itemflexshrink1 red">item10</div>
        <div class="itemflexshrink1 yellow">item0002</div>
        <div class="itemflexshrink1 green">10</div>
    </section>

    <p>flex-shrink: 1</p>
    <section class="container">
        <div class="itemflexshrink2 blue">item</div>
        <div class="itemflexshrink2 red">item10</div>
        <div class="itemflexshrink2 yellow">item2</div>
        <div class="itemflexshrink2 green">Lorem ipsum. dolor sit amet consectetur adipisicing elit.</div>
        <div class="itemflexshrink2 blue">item</div>
        <div class="itemflexshrink2 red">item10</div>     
    </section>

    <p>flex-shrink + flex-basis</p>
    <section class="container">
        <div class="itemflexshrink3 blue">item</div>
        <div class="itemflexshrink3 red">Lorem ipsum dolor sit amet consectetur adipisicing elit.</div>
        <div class="itemflexshrink3 yellow">item2</div>
        <div class="itemflexshrink3 green">10</div>
        <div class="itemflexshrink2 yellow">item2</div>
        <div class="itemflexshrink2 green">10</div>       
    </section>

</body>
</html>
