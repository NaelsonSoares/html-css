<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/faviconNS.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Flex Items</title>
</head>
<body>

    <h1>Alinhamento row - Flex-items</h1>

    <p>flex-grow: 0</p>
    <section class="container">
        <div class="itemflexgrow0 blue">0</div>
        <div class="itemflexgrow0 red">0</div>
        <div class="itemflexgrow0 yellow">0</div>
        <div class="itemflexgrow0 green">0</div>
    </section>

  <p>flex-grow: 1</p>
  <section class="container">
      <div class="itemflexgrow1 blue">1</div>
      <div class="itemflexgrow1 red">1</div>
      <div class="itemflexgrow1 yellow">1</div>
      <div class="itemflexgrow1 green">1</div>
  </section>

  <p>flex-grow: 2</p>
  <section class="container">
      <div class="itemflexgrow2 blue">2</div>
      <div class="itemflexgrow2 red">2222222222222</div>
      <div class="itemflexgrow2 yellow">2</div>
      <div class="itemflexgrow2 green">2</div>
  </section>

  <p>flex-grow: (alternados)</p>
  <section class="container">
      <div class="itemflexgrow4 blue">4</div>
      <div class="itemflexgrow3 red">3</div>
      <div class="itemflexgrow5 yellow">5</div>
      <div class="itemflexgrow2 green">2</div>
  </section>

  <p>flex-grow: (alternados)</p>
  <section class="container">
      <div class="itemflexgrow5 blue">5</div>
      <div class="itemflexgrow1 red">1</div>
      <div class="itemflexgrow3 yellow">3</div>
      <div class="itemflexgrow0 green">0</div>
  </section>

</body>
</html>
