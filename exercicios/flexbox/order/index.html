<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/faviconNS.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Flex Items</title>
</head>
<body>

    <h1>Flex-items alinhamento row</h1>

    <p>order: 0;</p>
    <section class="container">
        <div class="itemorder blue">item</div>
        <div class="itemorder red">item10</div>
        <div class="itemorder yellow">item0002</div>
        <div class="itemorder green">10</div>
    </section>

    <p>order: valores alterados</p>
    <section class="container">
        <div class="itemorder o4 blue">item</div>
        <div class="itemorder o3 red">item10</div>
        <div class="itemorder o2 yellow">item0002</div>
        <div class="itemorder o1 green">10</div>
    </section>

    <h1>Flex-items alinhamento column</h1>

    <p>order: 0;</p>
    <section class="container column">
        <div class="itemorder blue">item</div>
        <div class="itemorder red">item10</div>
        <div class="itemorder yellow">item0002</div>
        <div class="itemorder green">10</div>
    </section>

    <p>order: valores alterados</p>
    <section class="container column">
        <div class="itemorder o4 blue">item</div>
        <div class="itemorder o3 red">item10</div>
        <div class="itemorder o2 yellow">item0002</div>
        <div class="itemorder o1 green">10</div>
    </section>

</body>
</html>
