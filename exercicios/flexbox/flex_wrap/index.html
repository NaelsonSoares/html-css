<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/faviconNS.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Flex Wrap</title>
</head>
<body>
  <P>flex-wrap: nowrap</P>
      <div class="containernowrap">
        <div class="flex-item blue">Item 1</div>
        <div class="flex-item red">Item 2</div>
        <div class="flex-item green">Item 3</div>
        <div class="flex-item yellow">Item 4</div>
        <div class="flex-item orangen">Item 5</div>
        <div class="flex-item green">Item 6</div>
        <div class="flex-item yellow">Item 7</div>
      </div>

      <P>flex-wrap: wrap</P>
      <div class="containerwrap">
        <div class="flex-item blue">Item 1</div>
        <div class="flex-item red">Item 2</div>
        <div class="flex-item green">Item 3</div>
        <div class="flex-item yellow">Item 4</div>
        <div class="flex-item orangen">Item 5</div>
        <div class="flex-item green">Item 6</div>
        <div class="flex-item yellow">Item 7</div>
      </div>

      <P>flex-wrap: wrap-reverse</P>
      <div class="containerwrapreverse">
        <div class="flex-item blue">Item 1</div>
        <div class="flex-item red">Item 2</div>
        <div class="flex-item green">Item 3</div>
        <div class="flex-item yellow">Item 4</div>
        <div class="flex-item orangen">Item 5</div>
        <div class="flex-item green">Item 6</div>
        <div class="flex-item yellow">Item 7</div>
      </div>
</body>
</html>
