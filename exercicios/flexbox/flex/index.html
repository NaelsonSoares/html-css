<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/faviconNS.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Flex Items</title>
</head>
<body>

    <h1>Flex-items</h1>

    <p>flex: 1; (glow = 1, shrink = 1, basis = 0)</p>
    <section class="container">
        <div class="itemflex blue">item</div>
        <div class="itemflex red">item10</div>
        <div class="itemflex yellow">item0002</div>
        <div class="itemflex green">10</div>
    </section>

    <p>flex: mix de valores</p>
    <section class="container">
        <div class="itemflex2 blue">item</div>
        <div class="itemflex1 red">item10</div>
        <div class="itemflex1 yellow">item0002</div>
        <div class="itemflex2 green">10</div>
    </section>

    <p>flex: (width ignorado)</p>
    <section class="container">
        <div class="itemflex3 blue">item</div>
        <div class="itemflex3 red">item10</div>
        <div class="itemflex3 yellow">item0002</div>
        <div class="itemflex3 green">10</div>
    </section>

</body>
</html>
