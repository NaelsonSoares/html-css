<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/faviconNS.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Flex Items</title>
</head>
<body>

    <h1>Flex-items</h1>

    <p>flex-basis: auto</p>
    <section class="container">
        <div class="itemflexbasisauto blue">item</div>
        <div class="itemflexbasisauto red">item10</div>
        <div class="itemflexbasisauto yellow">item0002</div>
        <div class="itemflexbasisauto green">10</div>
    </section>

    <p>flex-basis: auto (2)</p>
    <section class="container">
        <div class="itemflexbasisauto2 blue">item</div>
        <div class="itemflexbasisauto red">item10</div>
        <div class="itemflexbasisauto yellow">item0002</div>
        <div class="itemflexbasisauto2 green">10</div>
    </section>

    <p>flex-basis: + width</p>
    <section class="container">
        <div class="itemflexbasiswidth blue">item</div>
        <div class="itemflexbasiswidth red">10</div>
        <div class="itemflexbasiswidth yellow">item10002</div>
        <div class="itemflexbasiswidth green">1</div>
    </section>

    <p>flex-basis: + width (2)</p>
    <section class="container">
        <div class="itemflexbasiswidth2 blue">item</div>
        <div class="itemflexbasiswidth2 red">10</div>
        <div class="itemflexbasiswidth2 yellow">item10002</div>
        <div class="itemflexbasiswidth2 green">1</div>
    </section>

</body>
</html>
