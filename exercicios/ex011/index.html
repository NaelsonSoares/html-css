<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="html5 icon.ico" type="image/x-icon">
    <title>Medias em html5</title>
</head>
<body>
    <h1>Imagem Dinânmica</h1>
    <p>tente abrir este site em vários dispositivos diferentes ou simplismente aumente ou diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexivel">
    </picture>
    <h1>Reproduzindo Audio</h1>
    <p>Vamos aprender a reproduzir audio em HTML5</p>
    <p>Island Dream - Chris Haugen</p>
    <audio src="media/Island Dream - Chris Haugen.mp3" controls autoplay></audio>
    <p>Jazz Mango - Joey Pecoraro</p>
    <audio src="media/Jazz Mango - Joey Pecoraro.mp3" controls autoplay></audio>
    <p>Rich in the 80s - DivKid</p>
    <audio preload="metadata" autoplay controls>
        <source src="media/Rich in the 80s - DivKid.mp3" type="audio/mpeg"><!--é necessario que o audio esteja em mais de um tipo de arquivo-->
        <p>Infelizmente seu navegador não tem suporte para reprodução do audio. <a href="media/Rich in the 80s - DivKid.mp3">clique aqui para baixar o arquivo</a> </p>
    </audio>
</body>
</html>
