<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>tabelas</title>
</head>
<body>
    <h1>Mesclagem de Celulas</h1>
    <!-- para mesclar celulas atribuimos as seguintes regras:
        colspan: para mesclar colunas
        rowspan: para mesclar linhas-->
    <table class="tabela3">
        <tr>
            <th>coluna1</th>
            <th>coluna2</th>
            <th>coluna3</th>
        </tr>
        <tr>
            <td>A</td>
            <td colspan="2">B</td>
            
        </tr>
        <tr>
            <td rowspan="3">D</td>
            <td>E</td>
            <td rowspan="2">F</td>
        </tr>
        <tr>
            
            <td>H</td>
            
        </tr>
        <tr>
            
            <td colspan="2">M</td>
            
        </tr>
    </table>
</body>
</html>
