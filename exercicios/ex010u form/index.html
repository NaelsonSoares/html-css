<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylus/stylus.css">
    <title>Tipos de input</title>
</head>
<body>
    <form action="#" method="get">

        <fieldset>

            <legend>Dados Pessoais</legend>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required placeholder="digite seu email" class="dados">

            <label for="numero">Números de Filhos</label>
            <input type="number" name="numero" id="numero" min="0" class="dados">

            <label for="date">Data de Nascimento</label>
            <input type="date" name="nascimento" id="date">

            <p>Sexo</p>
            <label class="escolha">
                <input type="radio" name="sex" value="m" id="sex">Masculino
            </label>
            <label class="escolha">
                <input type="radio" name="sex" value="f" id="sex">Feminino
            </label>
            <label for="local">Estado</label>
            <select name="estado" id="local">    
                <option value="estado">Selecione o Estado</option> 
                <option value="ac">Acre</option> 
                <option value="al">Alagoas</option> 
                <option value="am">Amazonas</option> 
                <option value="ap">Amapá</option> 
                <option value="ba">Bahia</option> 
                <option value="ce">Ceará</option> 
                <option value="df">Distrito Federal</option> 
                <option value="es">Espírito Santo</option> 
                <option value="go">Goiás</option> 
                <option value="ma">Maranhão</option> 
                <option value="mt">Mato Grosso</option> 
                <option value="ms">Mato Grosso do Sul</option> 
                <option value="mg">Minas Gerais</option> 
                <option value="pa">Pará</option> 
                <option value="pb">Paraíba</option> 
                <option value="pr">Paraná</option> 
                <option value="pe">Pernambuco</option> 
                <option value="pi">Piauí</option> 
                <option value="rj">Rio de Janeiro</option> 
                <option value="rn">Rio Grande do Norte</option> 
                <option value="ro">Rondônia</option> 
                <option value="rs">Rio Grande do Sul</option> 
                <option value="rr">Roraima</option> 
                <option value="sc">Santa Catarina</option> 
                <option value="se">Sergipe</option> 
                <option value="sp">São Paulo</option> 
                <option value="to">Tocantins</option> 
            </select>
        </fieldset>
        <fieldset>
            <legend>Área de interesses</legend>
            <label class="escolha">
                <input type="checkbox" name="html" id="interesses">HTML
            </label>
            <label class="escolha">
                <input type="checkbox" name="css" id="interesses">CSS
            </label>
            <label class="escolha">
                <input type="checkbox" name="JavaScript" id="interesses">JavaScript
            </label>
        </fieldset>
        <fieldset>
            <legend>Mensagem</legend>
            <textarea style="resize: none" name="mensagem" id="msg" cols="45" rows="10"></textarea>
            <textarea style="resize: none" name="contrato" id="msg" cols="45" rows="10" readonly>Contrato:
            Lorem, ipsum dolor sit amet consectetur adipisicing elit. Culpa sint veritatis veniam! Reiciendis, natus exercitationem maiores quis, vero quaerat vitae magni, delectus perferendis consectetur tempore deleniti voluptas dicta possimus aut? Lorem ipsum dolor sit amet consectetur adipisicing elit. Nam assumenda magni nihil laudantium odio nobis obcaecati dolores cum ullam quia sint consectetur, natus non, sed eius. Sit distinctio earum eveniet.</textarea>
            <label> <input type="checkbox" name="contrato" id="msg">Li e aceito</label>

        </fieldset>
            <input type="submit" value="Enviar" class="enviar">
</form>
</body>
</html>
