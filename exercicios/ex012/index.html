<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="html5 icon.ico" type="image/x-icon">
    <title>Videos com html5</title>
</head>
<body>
   <h1>Inserindo videos hospedados localmente</h1>
   <p>Este video está hospedado no meu proprio servidor.</p>
   <video width="560" height="315" poster="imagens/eu.jpg" controls>
       <source src="media/meu video.mp4" type="video/mp4">
       <source src="media/meu video 2.mp4" type="video/mp4">
       <source src="media/meu video 3.3gp" type="video/3gp">
       <p>Seu navegador não tem compatibidade com reprodução de videos.</p>
   </video>
   <h1>Inserindo videos do YouTube</h1>
   <iframe width="560" height="315" src="https://www.youtube.com/embed/DIraePpIAog" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
   <h1>Inserindo videos do Vimeo.</h1>
   <iframe src="https://player.vimeo.com/video/514978874?h=0df06a0f3e&color=c9ff23&portrait=0" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
<p><a href="https://vimeo.com/514978874"></p>
</body>
</html>
